<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Field Interpolation</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="vectorField" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('vectorField');
        const ctx = canvas.getContext('2d');

        // Define the sample points and their vectors
        const samplePoint1 = { x: 50, y: 50, u: 2, v: 0 };
        const samplePoint2 = { x: 450, y: 450, u: -1, v: 0 };

        // Define the grid
        const gridSize = 10;
        const width = canvas.width;
        const height = canvas.height;

        // Function to interpolate vectors
        function interpolateVector(x, y) {
            const t = ((x - samplePoint1.x) / (samplePoint2.x - samplePoint1.x) + 
                      (y - samplePoint1.y) / (samplePoint2.y - samplePoint1.y)) / 2;
            const u = samplePoint1.u + t * (samplePoint2.u - samplePoint1.u);
            const v = samplePoint1.v + t * (samplePoint2.v - samplePoint1.v);
            return { u, v };
        }

        // Draw the vector field
        for (let i = 0; i <= width; i += gridSize) {
            for (let j = 0; j <= height; j += gridSize) {
                const { u, v } = interpolateVector(i, j);
                drawVector(i, j, u, v);
            }
        }

        // Function to draw a vector at a specific point
        function drawVector(x, y, u, v) {
            const scale = 10;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + u * scale, y + v * scale);
            ctx.stroke();

            // Draw arrowhead
            const angle = Math.atan2(v, u);
            const headLength = 5;
            ctx.lineTo(x + u * scale - headLength * Math.cos(angle - Math.PI / 6), 
                       y + v * scale - headLength * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(x + u * scale, y + v * scale);
            ctx.lineTo(x + u * scale - headLength * Math.cos(angle + Math.PI / 6), 
                       y + v * scale - headLength * Math.sin(angle + Math.PI / 6));
            ctx.stroke();
        }

        // Draw sample points
        function drawSamplePoint(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.stroke();
        }

        drawSamplePoint(samplePoint1.x, samplePoint1.y);
        drawSamplePoint(samplePoint2.x, samplePoint2.y);

    </script>
</body>
</html>
